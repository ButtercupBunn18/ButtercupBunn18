		<script>
            let currentSlide = 1;
			const totalSlides = 12;
			const slideElement = document.getElementById('artSlide');

			const secondSlide = document.createElement('img');
			secondSlide.className = 'slide-second';
			slideElement.parentNode.appendChild(secondSlide);

				top: 0;

				nextActive.style.opacity = '1';

				currentActive.style.opacity = '0';
				
				isFirstSlideActive = !isFirstSlideActive;

			secondSlide.style.opacity = '0';
